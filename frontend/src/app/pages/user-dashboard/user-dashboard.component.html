<div class="min-h-screen font-sans bg-[#F3EFE0] pb-20 relative">

  <div class="absolute top-0 right-0 w-[500px] h-[500px] bg-[#B08D55]/5 rounded-full blur-[100px] -z-10"></div>
  
  <div *ngIf="selectedUser" class="max-w-6xl mx-auto px-6 pt-10 animate-fade-in-up">
    
    <div class="flex justify-between items-end mb-12 border-b border-[#B08D55]/20 pb-6">
      <div>
        <h3 class="text-[#B08D55] font-bold tracking-widest uppercase text-xs mb-2">My Dashboard</h3>
        <h2 class="text-4xl md:text-5xl font-serif-display font-bold text-[#1a1a1a]">
          Hello, <span class="text-[#B08D55]">{{ selectedUser.name }}</span>
        </h2>
        <p class="text-gray-500 mt-2 text-lg">Ready to learn something new today?</p>
      </div>
      
      <button (click)="logout()" class="group flex items-center gap-2 px-4 py-2 rounded-full border border-gray-300 bg-white text-gray-500 text-xs font-bold hover:bg-[#1a1a1a] hover:text-white hover:border-[#1a1a1a] transition-all">
         <span>Log Out</span>
         <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 rotate-180 transition-transform">
           <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75" />
         </svg>
      </button>
    </div>

    <div class="bg-white p-10 rounded-[2.5rem] shadow-[0_20px_60px_rgba(0,0,0,0.05)] border border-white/60 relative mb-16">
        
      <div *ngIf="isLoading" class="absolute inset-0 bg-white/90 z-20 rounded-[2.5rem] backdrop-blur-[2px] flex flex-col items-center justify-center">
        <div class="w-16 h-16 border-4 border-[#B08D55]/20 border-t-[#B08D55] rounded-full animate-spin mb-6"></div>
        <div class="text-[#1a1a1a] text-2xl font-serif-display font-bold">Creating your lesson...</div>
        <p class="text-gray-400 mt-2">Consulting the AI experts</p>
      </div>

      <form [formGroup]="learningForm" (ngSubmit)="submitPrompt()" class="space-y-8">
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          
          <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide ml-1">Main Topic</label>
            <div class="relative">
                <select formControlName="category" (change)="onCategoryChange()"
                        class="w-full bg-gray-50 border border-gray-100 rounded-xl p-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#B08D55]/20 focus:border-[#B08D55] appearance-none font-medium cursor-pointer transition shadow-sm hover:shadow-md">
                  <option value="" disabled selected>Select a topic...</option>
                  <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                </select>
                
                <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                  </svg>
                </div>
            </div>
          </div>

          <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide ml-1">Sub Topic</label>
            <div class="relative">
              <select formControlName="subCategory"
                      class="w-full bg-gray-50 border border-gray-100 rounded-xl p-4 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#B08D55]/20 focus:border-[#B08D55] appearance-none font-medium cursor-pointer transition shadow-sm hover:shadow-md">
                <option value="" disabled selected>Select sub-topic...</option>
                <option *ngFor="let sub of subCategories" [value]="sub.id">{{ sub.name }}</option>
              </select>
              
              <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-gray-400">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                </svg>
              </div>
            </div>
          </div>
        </div> <div class="space-y-2">
          <label class="block text-xs font-bold text-gray-400 uppercase tracking-wide ml-1">What do you want to learn?</label>
          <textarea formControlName="prompt" rows="3" placeholder="e.g., Explain how a car engine works..."
                    class="w-full bg-gray-50 border border-gray-100 rounded-xl p-5 text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#B08D55]/20 focus:border-[#B08D55] resize-none font-medium transition shadow-sm hover:shadow-md placeholder-gray-400"></textarea>
        </div>

        <button type="submit" [disabled]="learningForm.invalid || isLoading"
                class="w-full bg-[#1a1a1a] text-white text-lg font-bold py-5 rounded-2xl hover:bg-[#B08D55] shadow-lg hover:shadow-xl transform active:scale-[0.99] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3">
          <span>Teach Me</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5" />
          </svg>
        </button>
      </form>
    </div>

    <div *ngIf="currentResponse" class="mb-16 animate-fade-in-up">
      <div class="bg-white p-10 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border-l-8 border-[#B08D55]">
        <h3 class="text-2xl font-serif-display font-bold text-[#1a1a1a] mb-6 flex items-center gap-3">
          <span class="bg-[#B08D55]/10 p-2 rounded-lg text-[#B08D55]">
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M12 18v-1.94c.413-.002.823-.042 1.23-.119.407-.077.813-.19 1.217-.338m0 0a2.25 2.25 0 10-3.234 0m3.234 0a2.25 2.25 0 11-3.234 0M12 13.5V6a2.25 2.25 0 114.5 0v7.5m0 0a2.25 2.25 0 01-2.25 2.25H9.75a2.25 2.25 0 01-2.25-2.25m4.5 0a2.25 2.25 0 00-4.5 0" />
             </svg>
          </span> 
          Your Answer:
        </h3>
        <div class="prose prose-lg max-w-none text-gray-600 leading-relaxed font-light">
          {{ currentResponse }}
        </div>
      </div>
    </div>

    <div *ngIf="history.length > 0">
      <h3 class="text-2xl font-serif-display font-bold text-[#1a1a1a] mb-8 flex items-center gap-3">
          <span>
             <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
             </svg>
          </span> Recent Learning History
      </h3>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div *ngFor="let item of history" class="bg-white p-6 rounded-3xl border border-gray-100 hover:border-[#B08D55]/50 hover:shadow-lg transition-all duration-300 group cursor-default">
          <div class="flex justify-between text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">
            <span>{{ item.created_at | date:'mediumDate' }}</span>
          </div>
          <p class="font-bold text-lg text-[#1a1a1a] mb-3 group-hover:text-[#B08D55] transition line-clamp-1">{{ item.prompt }}</p>
          <p class="text-gray-500 text-sm line-clamp-3 leading-relaxed">{{ item.response }}</p>
        </div>
      </div>
    </div>

  </div> 
</div>
