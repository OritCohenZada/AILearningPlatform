<div class="min-h-screen flex justify-center items-center bg-[#F3EFE0] font-sans relative overflow-hidden">

  <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-[#B08D55]/5 rounded-full blur-3xl"></div>
  <div class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-[#B08D55]/10 rounded-full blur-3xl"></div>

  <div class="bg-white w-full max-w-lg p-10 md:p-14 rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] border border-white/50 relative z-10 animate-fade-in-up">
    
    <div class="text-center mb-8">
      <h3 class="text-[#B08D55] font-bold tracking-[0.2em] uppercase text-xs mb-3">GenLearn AI</h3>
      <h2 class="text-4xl font-serif-display font-bold text-[#1a1a1a] mb-2">Create Account</h2>
      <p class="text-gray-400 text-base">Start your personalized learning journey.</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-5">
      
      <div class="space-y-1">
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide ml-1">Full Name</label>
        <input formControlName="name" type="text" 
               class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#B08D55]/20 focus:border-[#B08D55] transition-all font-medium">
      </div>

      <div class="space-y-1">
        <label class="block text-xs font-bold text-gray-500 uppercase tracking-wide ml-1">Phone Number</label>
        <input formControlName="phone" type="text" 
               class="w-full bg-gray-50 border border-gray-100 p-4 rounded-xl text-gray-900 placeholder-gray-400 focus:outline-none focus:bg-white focus:ring-2 focus:ring-[#B08D55]/20 focus:border-[#B08D55] transition-all font-medium">
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading"
              class="w-full py-4 bg-[#1a1a1a] text-white rounded-xl font-bold text-lg hover:bg-[#B08D55] hover:shadow-lg transform active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed mt-4 flex justify-center items-center gap-2">
        <span *ngIf="isLoading" class="animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></span>
        {{ isLoading ? 'Creating Account...' : 'Sign Up ' }}
      </button>

    </form>

    <div class="text-center mt-8 pt-6 border-t border-gray-100">
      <p class="text-gray-500 text-sm">
        Already have an account? 
        <a routerLink="/login" class="font-bold text-[#1a1a1a] hover:text-[#B08D55] transition cursor-pointer underline decoration-2 decoration-gray-200 hover:decoration-[#B08D55] underline-offset-4">
          Log in here
        </a>
      </p>
    </div>

  </div>
</div>
