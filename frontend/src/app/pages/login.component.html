<div class="min-h-screen flex text-white font-sans dir-rtl">

  <div class="hidden lg:flex w-1/2 bg-cover bg-center relative" 
       style="background-image: url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&w=2070&auto=format&fit=crop');">
    <div class="absolute inset-0 bg-black/60 flex flex-col items-center justify-center p-12 text-center">
      <h1 class="text-5xl font-bold text-amber-500 mb-6 drop-shadow-lg">AI Learning</h1>
      <p class="text-xl text-gray-200 max-w-md leading-relaxed">
        注转 砖  专 . <br>
        转专 注专转  注 砖 注 转 砖转 .
      </p>
    </div>
  </div>

  <div class="w-full lg:w-1/2 flex flex-col justify-center items-center bg-neutral-900 p-8">
    
    <div class="w-full max-w-md space-y-8 animate-fade-in">
      
      <div class="text-center">
        <h2 class="text-3xl font-bold text-amber-500">专 ! </h2>
        <p class="mt-2 text-gray-400"> 转 驻专  转 </p>
      </div>

      <div *ngIf="errorMessage" class="bg-red-500/10 border border-red-500 text-red-500 p-3 rounded-lg text-center text-sm">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">砖 砖转砖 / </label>
          <input formControlName="name" type="text" 
                 class="w-full bg-neutral-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400 mb-2">住驻专 驻 (住住)</label>
          <input formControlName="phone" type="text" 
                 class="w-full bg-neutral-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none transition">
        </div>

        <button type="submit" [disabled]="loginForm.invalid || isLoading"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-black bg-gradient-to-r from-amber-600 to-amber-500 hover:from-amber-500 hover:to-amber-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-amber-500 transform active:scale-95 transition disabled:opacity-50">
          {{ isLoading ? '转专...' : '住 注专转' }}
        </button>

      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-400">
            注 砖? 
          <a routerLink="/signup" class="font-medium text-amber-500 hover:text-amber-400 transition cursor-pointer">
            专砖 注砖
          </a>
        </p>
      </div>

    </div>
  </div>
</div>
